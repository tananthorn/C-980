<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <h1>Voice Selfie App
<img id="logo_img" src="selfie.jpeg"
<h1 style="color:rgb(225, 65, 65);"></h1>
        </h1>
        <hr>
        <h4 style="color:rgb(225, 65, 65);">please press allow as soon as popup comes! after you give a voice command,</h4>
        
        <div class="form-group">
            <h3>say "selfie"</h3>
            <label>your voice output : </label>
<textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
<button class="btn btn-primary" onclick="start()">Start</button>
        <p>press the start button!</p>

        <label>your webcam : </label>
<div id="camera"></div>
        <br>

        <label>your selfie will display here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
